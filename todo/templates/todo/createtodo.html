{% extends "todo/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8 offset-md-2 pt-3">
    <h2 class="mt-5 mb-5">New Todo</h2>
    <form method="POST" >
        {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-info" type="submit">Create</button>
    </form>
</div>
{% endblock content %}
